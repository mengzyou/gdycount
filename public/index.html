<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>GDYCount</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2F3BA2"/>

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="干瞪眼">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">

</head>
<body>
    
  <header class="header">
    <h1 class="headerTitle">GDY计帐</h1>
    <button id="butClear" class="button" aria-label="Clear"></button>
    <button id="butAdd" class="button" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="card cardTemplate">
        <input type="text" class="input inputName" placeholder="谁" value="">
        <input type="number" class="input inputParam" placeholder="" value="0">
        <button class="button butAdd" ></button>
        <button class="button butMinus" ></button>
        <input type="number" disabled="disabled" class="input inputTotal" value="0">
        <button class="button butDelete" aria-label="delete"></button>
    </div>
  </main>

  <script src="scripts/app.js" async></script>

</body>
</html>
